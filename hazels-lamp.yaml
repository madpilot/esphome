esphome:
  name: hazels-lamp
  platform: ESP8266
  board: nodemcu

light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: 5
    num_leds: 6
    rgb_order: GRB
    name: "Hazel's Lamp"
    default_transition_length: 0s

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Hazel's Lamp"
    password: ""

captive_portal:
